<div class="formula">
    <div class="container">
        <h1 class="text-center margin-top">Nuevo Artículo</h1>
        <form autocomplete="off" [formGroup]="FormNewPost" (ngSubmit)="publicar()">
            <div class="form-group">
            <label>Título</label>
            <input 
                type="text" 
                class="form-control"
                placeholder="Título"
                formControlName="nombre"
                [class.is-invalid]="nombreInvalido"
                [class.is-valid]="nombreValido"
            >
            <small *ngIf="nombreInvalido" class="form-text text-danger">Debes introducir un título</small>
            </div>
            <div class="form-group">
                <label>Imagen</label>
                <input 
                    type="text" 
                    class="form-control"
                    placeholder="Copia la URl  de una de imagen"
                    formControlName="imagen"
                    [class.is-invalid]="imgInvalida"
                    [class.is-valid]="imgValida"

                >
                <small *ngIf="imgInvalida" class="form-text text-danger">Debes introducir una URl de una imagen</small>
                </div>
                <div class="form-group">
                    <label>Artículo</label>
                    <textarea
                        type="textarea" 
                        class="form-control"
                        placeholder="Escribe tu artículo"
                        rows="10" 
                        formControlName="articulo"
                        [class.is-invalid]="articuloInvalido"

                    ></textarea>
                    <small *ngIf="articuloInvalido" class="form-text text-danger">Debes introducir más contenido</small>
                    </div>
                <h2>Etiquetas</h2>
                <div formArrayName="etiquetas" class="d-flex justify-content-start flex-wrap">
                    <!-- recorremos la lista con un for -->
                    <div class="d-flex mb-3" *ngFor="let etiqueta of etiquetas.controls; let i = index">
                        <div class="mr-3 ml-2">{{i + 1}}</div>
                        <div>
                            <input 
                                class="form-control" 
                                type="text"
                                [formControlName]="i">
                        </div>
                        <div>
                            <button 
                                type="button"
                                class="btn btn-danger ml-4"
                                (click)="borrarEtiqueta(i)">
                                Borrar
                            </button>
                        </div>
                    </div>
                </div>
                <button 
                    class="btn btn-primary btn-warning"
                    type="button"
                    (click)="anadirEtiqueta()">
                    Añadir
                    </button>
                <hr>
           
            <button type="submit" class="btn btn-primary btn-block mb-5">Publicar</button>
        </form>
    </div>
</div>
