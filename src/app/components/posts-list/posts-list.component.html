<div class="container">
    <h1 class="text-center">Listado de art√≠culos</h1>
    <div *ngFor="let publicacion of publicaciones">

        <h2>{{publicacion.nombre}}</h2>
        <img class="article__img" src={{publicacion.imagen}} alt="">
        <p>{{publicacion.articulo}}</p>
        <h2>Etiquetas</h2>
        <ul  class="article__tags">
            <li *ngFor="let etiqueta of publicacion.etiquetas" class="article__tag">
                {{etiqueta}}
            </li>
        </ul>
        
    </div>
</div>
